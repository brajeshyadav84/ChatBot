<!doctype html>
<html>
  <head>
    <title>InterviewGully ChatBot</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 16px Helvetica, Arial;}
      form { background: #43a6df; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding-left: 10px; width: 85%; margin-right: 1%;height: 35px;font-size: 16px; }
      form button { width: 14%; background: green; border: none; padding: 10px; border-radius: 5px;font-size: 12px;color: white;cursor: pointer;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      .title{
          height: 30px;
          padding: 5px;
          background-color: #43a6df;
          color: white;
          box-shadow: 5px 1px 3px 1px grey;
      }
      ul{
        padding-top: 5px !important;
      }

    </style>
  </head>
  <body>
    <div class="title">Welcome to ChatBot</div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Enter your message" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
